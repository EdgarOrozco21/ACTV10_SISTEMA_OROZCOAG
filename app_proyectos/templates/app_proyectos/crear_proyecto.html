{% extends 'app_proyectos/base.html' %}
{% block content %}
<h2>Nuevo Proyecto</h2>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Guardar</button>
    <a href="{% url 'lista_proyectos' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
